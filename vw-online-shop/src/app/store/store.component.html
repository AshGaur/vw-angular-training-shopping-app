<div class="container-fluid">
    <div class="row">
        <div class="bg-dark text-white p-2">
            <span class="navbar-brand ml-2">
                VW Online Shop
                <app-cart-summary></app-cart-summary>
            </span>
        </div>
    </div>
    <div class="row text-white">
        <div class="col-3 p-2">
            <div class="d-grid gap-2">
                <button class="btn btn-outline-primary" (click)="changeCategory()" [class.active]="!selectedCategory">
                    Home
                </button>
                <button class="btn btn-outline-primary" *ngFor="let category of categories"
                    (click)="changeCategory(category)" [class.active]="category == selectedCategory">
                    {{category}}
                </button>
                <button class="btn btn-danger btn-block mt-5" routerLink="/admin">
                    Administrator
                </button>
            </div>
        </div>
        <div class="col-9 p-2 text-dark">
            <div *ngFor="let product of products" class="card m-1 p-1 bg-light">
                <h4>
                    {{product.name}}
                    <span class="badge rounded-pill bg-primary" style="float:right">
                        {{product.price | currency:'INR'}}
                    </span>
                </h4>
                <div class="cart-text bg-white p-1">
                    {{product.description}}
                    <button class="btn btn-success btn-sm float-end" (click)="addProductToCart(product)">
                        Add to Cart
                    </button>
                </div>
            </div>
            <div class="form-inline float-start mr-1">
                <select name="productsPerPage" class="form-control" [value]="productsPerPage" (change)="changePageSize($any($event).target.value)">
                    <option value="3">3 per page</option>
                    <option value="4">4 per page</option>
                    <option value="5">5 per page</option>
                    <option value="6">6 per page</option>
                </select>
            </div>
            <div class="btn-group float-end">
                <button *counter="let page of pageCount" (click)="changePage(page)" class="btn btn-outline-primary"
                    [class.active]="page == selectedPage">
                    {{page}}
                </button>
            </div>
        </div>
    </div>
</div>
