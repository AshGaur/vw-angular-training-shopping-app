<div class="float-end">
    Your cart:
    <small class="fs-6">
        <span *ngIf="cart.itemCount > 0">
            {{cart.itemCount}} item(s)
            {{cart.cartPrice | currency:'INR'}}
        </span>
        <span *ngIf="cart.itemCount == 0">
            (empty)
        </span>
    </small>
    <button class="btn btn-sm bg-dark text-white" [disabled]="cart.itemCount == 0">
        <i class="fa fa-shopping-cart" routerLink="/cart"></i>
    </button>
</div>
