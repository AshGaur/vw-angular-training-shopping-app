<div class="container-fluid">
    <div class="row">
        <div class="bg-dark text-white p-2">
            <span class="navbar-brand ml-2">
                VW Online Shop
            </span>
        </div>
    </div>
    <div class="row">
        <div class="col mt-2">
            <h2 class="text-center">
                Your Cart
            </h2>
            <table class="table table-bordered table-striped p-2">
                <thead>
                    <tr>
                        <th>Quantity</th>
                        <th>Product</th>
                        <th class="text-end">Price</th>
                        <th class="text-end">Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="!cart.lines">
                        Your cart is empty !
                    </tr>
                    <tr *ngFor="let line of cart.lines">
                        <td>
                            <input type="number" name="quantity" class="form-control-sm" style="width:'6em';"
                                [value]="line.quantity" min="1"
                                (change)="cart.updateQuantity(line.product, $any($event).target.value)">
                        </td>
                        <td>
                            {{line.product.name}}
                        </td>
                        <td class="text-end">
                            {{line.product.price | currency:'INR'}}
                        </td>
                        <td class="text-end">
                            {{line.lineTotal | currency:'INR'}}
                        </td>
                        <td class="text-center">
                            <button class="btn btn-danger btn-sm" (click)="cart.removeLine(line.product.id)">
                                Remove
                            </button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-end">Total Price</td>
                        <td class="text-end">{{cart.cartPrice | currency:'INR'}}</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="text-center">
                <button class="btn btn-secondary m-1" routerLink="/store">
                Continue Shopping
            </button>
            <button class="btn btn-primary m-1" routerLink="/checkout" [disabled]="!cart.lines.length">
                Checkout
            </button>
        </div>
        </div>
    </div>
</div>
