<div class="container-fluid">
    <div class="row">
        <div class="bg-dark text-white p-2">
            <span class="navbar-brand ml-2">
                VW Online Shop
            </span>
        </div>
    </div>
</div>
<div *ngIf="orderSent" class="m-2 text-center">
    <h2>Order Placed</h2>
    <p>Thanks for shopping with us.</p>
    <p>The order will be shipped ASAP</p>
</div>
<form *ngIf="!orderSent" class="m-2" #form="ngForm" (ngSubmit)="submitOrder(form)" novalidate>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" #name="ngModel" class="form-control" [(ngModel)]="order.name" required>
        <span *ngIf="submitted && name.invalid" class="text-danger">Please enter a name</span>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" name="address" #address="ngModel" class="form-control" [(ngModel)]="order.address" required>
        <span *ngIf="submitted && address.invalid" class="text-danger">Please enter an address</span>
    </div>

    <div class="form-group">
        <label for="city">City</label>
        <input type="text" name="city" #city="ngModel" class="form-control" [(ngModel)]="order.city" required>
        <span *ngIf="submitted && city.invalid" class="text-danger">Please enter a city</span>
    </div>

    <div class="form-group">
        <label for="state">State</label>
        <input type="text" name="state" #state="ngModel" class="form-control" [(ngModel)]="order.state" required>
        <span *ngIf="submitted && state.invalid" class="text-danger">Please enter a state</span>
    </div>

    <div class="form-group">
        <label for="country">Country</label>
        <input type="text" name="country" #country="ngModel" class="form-control" [(ngModel)]="order.country" required>
        <span *ngIf="submitted && country.invalid" class="text-danger">Please enter a country</span>
    </div>

    <div class="form-group">
        <label for="zip">Zip</label>
        <input type="text" name="zip" #zip="ngModel" class="form-control" [(ngModel)]="order.zip" required>
        <span *ngIf="submitted && zip.invalid" class="text-danger">Please enter a name</span>
    </div>

    <div class="text-center">
        <button class="btn btn-secondary m-1" routerLink="/cart">Back</button>
        <button class="btn btn-primary m-1" type="submit">Place order</button>
    </div>
</form>
